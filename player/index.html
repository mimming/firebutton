<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
  <!-- TubePlayer - https://github.com/nirvanatikku/jQuery-TubePlayer-Plugin -->
  <script src="jQuery.tubeplayer.min.js"></script>
</head>
<body style="background-color: #000;">
<div style="margin: 0 auto; width: 500px;" id='player'></div>
<script>
  $(document).ready(function () {
    // Create the video player
    $('#player').tubeplayer({
      initialVideo: "btPJPFnesV4" // Eye of the Tiger
    });

    var ref = new Firebase("https://dinosaurs.firebaseio.com/button");
    ref.on("value", function (snapshot) {
      var buttonValue = snapshot.val();
      if (buttonValue) {
        // When the button state becomes 'true' (pushed), play the video
        $("#player").tubeplayer("seek", "0:00");
        $("#player").tubeplayer("play");
        console.log("playing!");
      }
    });
  });
</script>
</body>

</html>
